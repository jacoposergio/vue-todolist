<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root">
       <div class="inputs">
        <input ref="inputFile" v-model="newTodoObject.text" @keyup.enter="addNewTodo()" type="text" placeholder="Nuovo todo" >
        <button @click="addNewTodo()">Aggiungi</button>
       </div>
       <div class="todos-container">
        <ul v-if="todos.length > 0">
            <!-- TEMPLATE TODO  -->
            <li v-for="singleTodo, index in todos" class="todo">
                <span @click="singleTodo.done = !singleTodo.done" :class="{'already-done': singleTodo.done === true, }">{{ singleTodo.text }}</span>
                <div class="actions">
                    <span @click="removeTodo(index)"><i class="fa-solid fa-xmark"></i></span>
                </div>
            </li>
           <!-- FINE TEMPLATE TODO  -->
            </li>
        </ul>
        <h3 v-else>Non hai cose da fare</h3>
       </div>
     


    </div>
    <script src="js/script.js"></script>
</body>
</html>
